<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessgo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Rock Paper  Scissors</h1>
<div class="Choices">
    <div class="Choice" id="scissors">
        <img src="./Image/1.png">
    </div>

    <div class="Choice" id="rock">
        <img src="./Image/2.png">
    </div>

    <div class="Choice" id="paper">
        <img src="./Image/Untitled design (1).png">
    </div>
</div>
 <div class="Score-Board">
    <div class="score">
        <p id="Player">0</p>
       <P>YOU</P>
    </div>

    <div class="score">
        <p id="com">0</p>
       <P>Enemy</P>
    </div>

 </div>

 <div class="msg-container">
    <p id="msg">CLICK ACTION</p>
 </div>

<script src="comand.js"></script>

</body>
</html>
